<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Portfolio Enhancer - Professional Review</title>
    
    <link rel="icon" href="static/ai.png" type="image/png">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="background-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div class="container">
        <div class="header-section">
            <div class="icon-badge">
                <i class="fas fa-robot"></i>
            </div>
            <h1>AI Portfolio Enhancer</h1>
            <p class="subtitle">Get instant, actionable AI-powered feedback to take your portfolio to the next level</p>
        </div>
        
        <div class="config-section">
            <div class="config-card">
                <div class="select-wrapper">
                    <label for="portfolio-type">
                        <i class="fas fa-briefcase"></i>
                        Portfolio Type
                    </label>
                    <select id="portfolio-type">
                        <option value="AI Engineer">ðŸ¤– AI Engineer</option>
                        <option value="Data Science / ML">ðŸ“Š Data Science / ML</option>
                        <option value="AI Full Stack">ðŸ’» AI Full Stack</option>
                        <option value="General">ðŸŽ¨ General/Other</option>
                    </select>
                </div>
            </div>
            
            <div class="config-card">
                <div class="select-wrapper">
                    <label for="ai-model">
                        <i class="fas fa-brain"></i>
                        AI Model
                    </label>
                    <select id="ai-model">
                        <option value="flash" selected>âš¡ Gemini 2.5 Flash (Fast)</option>
                        <option value="pro">ðŸ’Ž Gemini 2.5 Pro (Detailed)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <i class="fas fa-link input-icon"></i>
                <input 
                    type="url" 
                    id="portfolio-url" 
                    placeholder="Enter your portfolio URL (e.g., https://my-awesome-portfolio.com)" 
                    required
                >
            </div>
            <button class="analyze-btn" onclick="analyzePortfolio()">
                <span class="btn-text">Analyze Portfolio</span>
                <i class="fas fa-arrow-right btn-icon"></i>
            </button>
        </div>

        <div id="loader" class="loader hidden">
            <div class="spinner"></div>
            <p>Analyzing your portfolio...</p>
        </div>

        <div id="error-message" class="error-card hidden">
            <i class="fas fa-exclamation-circle"></i>
            <span class="error-text"></span>
        </div>

        <div id="results-container" class="results-card hidden">
            <div class="results-header">
                <i class="fas fa-sparkles"></i>
                <h2>AI Review Results</h2>
            </div>
            <div id="analysis-output" class="analysis-content"></div>
        </div>
    </div>

    <footer class="footer">
        <p>Powered by Google Gemini AI â€¢ Made with <i class="fas fa-heart"></i> for developers</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
